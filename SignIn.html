<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title><!-- title of the webpage -->
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        //firebase stuff
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"; // Import the authentication module

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBS_v9aLKtqD03F538WLS0SbR3Tb2Y2Gtg",
          authDomain: "calendarproj-d7815.firebaseapp.com",
          projectId: "calendarproj-d7815",
          storageBucket: "calendarproj-d7815.firebasestorage.app",
          messagingSenderId: "991723469626",
          appId: "1:991723469626:web:3af4fd59015bc768e56e03",
          measurementId: "G-S065L5SMJV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);  // Initialize Firebase Authentication
        const analytics = getAnalytics(app);
    </script>
</head>
<body>
    <div class="signin-container">
        <h2>Sign In</h2><!-- header for the sign-in-->
        <form id="signin-form">
            <label for="username">Username</label><!-- label username input -->
            <input type="email" id="username" name="username" required><!-- email input field for username -->

            <label for="password">Password</label><!-- label password input -->
            <input type="password" id="password" name="password" required><!-- password input field -->

            <button type="submit">Sign In</button><!-- submit button-->
            <button type="button" onclick="window.location.href='forgotpassword.html'">Forgot Password</button><!-- forgot password button -->
        </form>
    </div>

    <script>
        // attach event to the sign-in form
        document.getElementById('signin-form').addEventListener('submit', function(e) {
            e.preventDefault(); // prevent default form submission
            console.log('Form Submitted!');

            // get the email and password from the input fields
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // sign in with Firebase Authentication
            signInWithEmailAndPassword(auth, username, password)
                .then((userCredential) => {
                    // signed in successfully
                    const user = userCredential.user;
                    console.log('User signed in:', user);
                    alert('Sign In Successful!');
                    // redirect to your main calendar page or another page
                    window.location.href = 'calendar.html';
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error(errorCode, errorMessage);
                    alert('Error signing in: ' + errorMessage);
                });
        });
    </script>
</body>
</html>
