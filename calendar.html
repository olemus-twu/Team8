<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <h2 id="calendar-month">November 2024</h2>
        <button onclick="changeMonth(-1)">&#9664; Previous</button>
        <button onclick="changeMonth(1)">Next &#9654;</button>

        <div class="calendar-grid" id="calendar-grid">
            <!-- calendar appear here by js -->
        </div>

        <button onclick="window.location.href='addevent.html'">Add New Event</button>

        <div id="upcoming-events">
            <h3>Upcoming Events</h3>
            <ul id="events-list">
                <!-- upcoming events will be here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
