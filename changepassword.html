<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title><!-- title of the webpage -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="change-password-container">
        <h2>Change Password</h2><!-- header for change password -->
        <form id="change-password-form"><!--defines form-->
            <label for="new-password">New Password</label><!--label new password field-->
            <input type="password" id="new-password" name="new-password" required><!--password input field REQUIRED-->

            <label for="re-enter-password">Re-enter Password</label><!--label re entry field-->
            <input type="password" id="re-enter-password" name="re-enter-password" required><!--label rentry input REQUIRED-->

            <button type="submit">Reset Password</button><!--reset password-->
        </form>
        <a href="signin.html">Sign In with New Password</a><!--links to sign in page-->
    </div>

    <script src="script.js"></script>
</body>
</html>
