<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signin-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .signin-container h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            text-align: left;
            font-weight: bold;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        button.secondary {
            background-color: #f4f4f4;
            color: #333;
        }

        button.secondary:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <div class="signin-container">
        <h2>Welcome Back</h2>
        <form id="signin-form">
            <label for="username">Email</label>
            <input type="email" id="username" name="username" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Sign In</button>
            <button type="button" class="secondary" onclick="window.location.href='signup.html'">Create an Account</button>
        </form>
    </div>

    <script type="module" src="register.js"></script>
    <script type="module">
        import { auth } from './register.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("signin-form");

            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                const email = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    alert("Sign in successful!");
                    window.location.href = "calendar.html";
                } catch (error) {
                    console.error("Sign in error:", error);
                    alert(`Error: ${error.message}`);
                }
            });
        });
    </script>
</body>

</html>
